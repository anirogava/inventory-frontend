<form
  action="/register"
  method="post"
  (ngSubmit)="signUP(form)"
  #form="ngForm"
  [mustMatch]="['password', 'repeatPassword']"
>
  <div class="container">
    <label for="exampleInputPassword1" class="title">რეგისტრაცია</label>
    <div class="form-group">
      <div class="form-row">
        <div class="col">
          <input
            name="firstName"
            class="form-control"
            placeholder="სახელი"
            ngModel
            firstName
          />
        </div>
        <div class="col">
          <input
            name="lastName"
            class="form-control"
            placeholder="გვარი"
            ngModel
            lastName
          />
        </div>
      </div>
      <input
        type="email"
        ngModel
        name="email"
        class="form-control"
        id="floatingInput"
        required
        placeholder="name@example.com"
        email
        #prmEmail="ngModel"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        name="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="პაროლი"
        ngModel
        #password="ngModel"
        required
      />
      <input
        type="password"
        name="password"
        class="form-control"
        id="exampleInputPassword2"
        placeholder="გაიმეორეთ პაროლი"
        ngModel
        required
        #repeatPassword="ngModel"
      />
      <a href="/sign-in" class="form-text text-muted">გაქვთ ანგარიში?</a>
    </div>
    <button type="submit" class="btn btn-primary">რეგისტრაცია</button>
  </div>
  <ng-container *ngIf="form.submitted && form.invalid">
    <div
      class="alert alert-danger mt-3 mb-2"
      role="alert"
      *ngIf="form.controls['email']?.errors?.['required']"
    >
      მეილი სავალდებულოა
    </div>
    <div
      class="alert alert-danger mt-1"
      role="alert"
      *ngIf="form.controls['password']?.errors?.['required']"
    >
      პაროლი აუცილებელია
    </div>
    <div
      class="alert alert-danger mt-1"
      role="alert"
      *ngIf="form.controls['repeatPassword']?.errors?.['required']"
    >
      გაიმეორეთ პაროლი
    </div>
    <div
      class="alert alert-danger mt-1"
      role="alert"
      *ngIf="form.controls['repeatPassword']?.errors?.['mustMatch']"
    >
      პაროლი არ ემთხვევა
    </div>
    <div
      class="alert alert-danger mt-1"
      role="alert"
      *ngIf="prmEmail.errors?.['email']"
    >
      მეილი არ არის ვალიდური
    </div>
  </ng-container>
</form>
